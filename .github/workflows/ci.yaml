name: my application


on : 
    pull_request:
        branches:
            - main
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: chcekout code
              uses: actions/checkout@v2
            
            - name: Set up node 
              uses: actions/setup-node@v3
              with:
                node-version: '14' 
            - name: install dependencies
              run: npm install
            - name: Run tests
              run: npm test
            - name: Lint code
              run: npm run lint
    docker:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: chcekout code
              uses: actions/checkout@v2
            - name: login to DockerHub
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Docker push
              uses: docker/build-push-action@v3
              with:
                context: .
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/myapp:${{github.run_id}}
    update-deployment:
        needs: docker
        runs-on: ubuntu-latest
        steps:
            - name: chcekout code
              uses: actions/checkout@v2 
              with:
                token: ${{ secrets.GITHUB_TOKEN }}

            - name: update deployment file
              run: |
                sed -i 's|image: .*|image: '"${{ secrets.DOCKER_USERNAME }}"'/myapp:'"${{github.run_id }}"'|g' deployment.yaml
            - name: git commit
              run: |
                git config --global user.name 'vinodkumar'
                git config --global user.email 'vinodkumar@gmail.com
                git add deployment.yaml
                git commit -m 'Update deployment image'
                git push origin main        

     